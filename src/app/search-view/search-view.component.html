<div class="container-none">
  <div class="row">
    <div class="col-sm-12">
      <form>
        <fieldset>
          <legend>TV Show Search</legend>
          <label for="name">Name</label>
          <input #searchQuery type="text" id="name" placeholder="Name of the show"/>
          <button class="px-4 py-2 font-semibold text-base bg-sky-500 text-white rounded-none shadow-sm" (click)="runSearch(searchQuery.value, $event)">Search</button>
        </fieldset>
      </form>
    </div>
    </div>
    <div class="row">
      <div class="col-sm-12">
        <app-tv-show-table [tvShows]="data()"></app-tv-show-table>
      </div>
    </div>
</div>
